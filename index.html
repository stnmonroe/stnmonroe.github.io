<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Austin's Portfolio</title>
    <link rel="stylesheet" href="styles.css"></style>
  </head>
  <body>
    <div class="mainContainer">

      <!-- Menu -->
      <div id="menuBall" class="offScreen"></div>
      <div id="menuDrawer">
        <div class="menuItemConatiner">
          <p class="menuItem">portfolio</p>
          <span></span>
        </div>
        <div class="menuItemConatiner">
          <p class="menuItem">about me</p>
          <span></span>
        </div>
        <div class="menuItemConatiner">
          <p class="menuItem">say hello</p>
          <span></span>
        </div>
        <div id="socialContainer">
          <img src="img/twitter.png" alt="Twitter" />
          <img src="img/facebook.png" alt="Facebook" />
          <img src="img/linked_in.png" alt="LinkedIn" />
        </div>
      </div>

      <!-- Content -->
      <!-- Initial Content -->
      <div class="content" id="initial">
        <img src="img/profile.jpg" alt="Profile" />
        <h2>Austin C. Monroe</h2>
        <span></span>
        <p>UI Engineer | Designer | Creator</p>
      </div>
      <!-- Portfolio -->
      <div class="content" id="portfolioContainer">
        <div class="starsContainer">
          <canvas id="stars"></canvas>
        </div>
        <div class="portfolioHeader">
          <h2>portfolio</h2>
          <p id="planetInstructions">Create a planet by holding down the mouse.</p>
        </div>
        <div id="portfolio">
        </div>
      </div>
      <!-- About Me -->
      <div class="content" id="aboutMe">
        <div class="lightningContainer">
          <canvas id="lightning"></canvas>
        </div>
        <div class="sparksContainer">
          <canvas id="sparks"></canvas>
        </div>
        <div id="aboutMeMenu"></div>
      </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
